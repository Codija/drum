<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Codija, HTML, CSS, web, development, JavaScript, drum, music">
    <meta name="description" content="Drum: Project made for practice">
    <title>JavaScript Drum</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <h1 class="header">Press keys from A to L.</h1>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>

        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>

        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>

        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>

        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>

        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>

        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/boom.wav"</audio>
    <audio data-key="83" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/clap.wav"</audio>
    <audio data-key="68" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/hihat.wav"</audio>
    <audio data-key="70" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/openhat.wav"</audio>
    <audio data-key="71" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/kick.wav"</audio>
    <audio data-key="72" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/ride.wav"</audio>
    <audio data-key="74" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/snare.wav"</audio>
    <audio data-key="75" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/tom.wav"</audio>
    <audio data-key="76" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/tink.wav"</audio>
<script src="js/main.js"></script>
</body>
</html>
